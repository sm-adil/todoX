<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.min.css"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <input type="text" placeholder="Enter an activity..." id="item">
        <button id="add">
            <svg viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
        </button>
    </header>
        
    <div class="container">
        <!-- Todo list's -->
        <ul class="todo" id="todo"></ul>

        <!-- Completed list's -->
        <ul class="todo" id="completed"></ul>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
